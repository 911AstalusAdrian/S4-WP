<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>User Management Database</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class ="actionForm">
    <h1>Log In</h1>
    <form action="LoginController" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label><br>
        <input type="text" name="login_email" id = "email"><br>
        <label for="pass">Password:</label><br>
        <input type="password" name="login_password" id="pass"> <br>
        <input id="actionButton" type="submit" value="Login"/>
    </form>
</div>
<br>
<h3 style="width: 100%; text-align: center;">No account? Sign up <a href = "signup/signup.html">here!</a></h3>
</body></html>
